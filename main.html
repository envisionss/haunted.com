<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haunted Configs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(12, 12, 12); /* Set the background color */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative; /* Added to make the button absolute positioning relative to body */
        }

        .box {
            position: relative;
            width: 600px;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 20px;
            border: 1px solid black;
            z-index: 1;
        }

        .box::before {
            content: '';
            position: absolute;
            width: 88%;
            height: 140%;
            background-color: rgb(117, 0, 252);
            animation: animate 14s linear infinite;
            z-index: 1;
        }

        .box::after {
            content: '';
            position: absolute;
            inset: 10px;
            background-color: rgb(30, 31, 31);
            border-radius: 16px;
            z-index: 1;
        }

        @keyframes animate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .innder-box {
            display: block;
            z-index: 2;
            padding: 20px;
            text-align: justify;
            text-align: center;
        }

        .download-button {
            position: absolute;
            top: calc(56% - 275px); /* Adjusted top position */
            left: calc(50% - 275px); /* Adjusted left position */
            width: 200px; /* Set width */
            height: 200px; /* Set height */
            background-color: rgb(36, 36, 82);
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 20px; /* Added padding for better visibility */
            font-size: 16px;
            cursor: pointer;
            z-index: 3;
            transition: transform 0.3s ease; /* Added transition for smooth scaling */
        }

        .download-button:hover {
            transform: scale(1.05); /* Scale up slightly on hover */
        }

        .button-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .button {
            background-color: rgb(36, 36, 82);
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: rgb(132, 0, 255);
        }

        #volumeControl {
            position: absolute;
            bottom: 100px; /* Adjusted position */
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="innder-box"></div>
    </div>
    <button class="download-button">Config's Download</button>
    <div class="button-container">
        <button class="button" id="goBackButton">Go Back</button>
        <button class="button" id="playButton">Play/Pause</button>
        <button class="button" id="skipButton">Skip Song</button>
    </div>
    <input type="range" id="volumeControl" min="0" max="100" step="1" value="50">

    <script>
        // JavaScript for downloading the file when the download button is clicked
        document.querySelector('.download-button').addEventListener('click', function() {
            // URL of the file to be downloaded
            var fileUrl = 'https://cdn.discordapp.com/attachments/1209585336775086130/1228232587118379069/New_folder_4_1.zip?ex=6634863c&is=6622113c&hm=8d6595a04e54bcd9e5cea57bd671609a71c227f779adc87f118c9d9286a118a9';
            
            // Create a temporary anchor element
            var downloadAnchor = document.createElement('a');
            downloadAnchor.href = fileUrl;
            downloadAnchor.download = 'New_folder_4_1.zip'; // Name of the downloaded file
            
            // Append the anchor to the body and trigger a click event
            document.body.appendChild(downloadAnchor);
            downloadAnchor.click();
            
            // Remove the anchor from the body
            document.body.removeChild(downloadAnchor);
        });

        const songs = [
            "https://raw.githubusercontent.com/fullyhaunted/haunted.com/main/Playboi%20Carti%20-%20Sky%20(Official%20Audio).mp3",
            "https://raw.githubusercontent.com/fullyhaunted/haunted.com/main/Tay%20K%20-%20The%20Race%20%5BOfficial%20Audio%5D.mp3",
            "https://raw.githubusercontent.com/fullyhaunted/haunted.com/main/Ken%20Carson%20-%20Succubus%20(Official%20Music%20Video).mp3",
            "https://raw.githubusercontent.com/fullyhaunted/haunted.com/main/Coffin.mp3"
        ];

        let currentSongIndex = 0;
        const audio = new Audio(songs[currentSongIndex]);

        document.getElementById("playButton").addEventListener("click", function() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        });

        document.getElementById("skipButton").addEventListener("click", function() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            audio.src = songs[currentSongIndex];
            audio.play(); // Ensure the audio plays after setting the source
        });

        document.getElementById("goBackButton").addEventListener("click", function() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            audio.src = songs[currentSongIndex];
            audio.play(); // Ensure the audio plays after setting the source
        });

        // Volume control
        document.getElementById("volumeControl").addEventListener("input", function() {
            // Map the input range logarithmically to the volume range
            audio.volume = Math.pow(10, (this.value / 100) - 1);
        });
    </script>
</body>

</html>
