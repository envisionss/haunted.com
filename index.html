<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sorry, We're Down. Come Back Soon!</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #0c0c0c;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .rainbow-text {
    font-size: 24px;
    animation: rainbow 5s infinite;
  }

  @keyframes rainbow {
    0% { color: red; }
    16.666% { color: orange; }
    33.333% { color: yellow; }
    50% { color: green; }
    66.666% { color: blue; }
    83.333% { color: indigo; }
    100% { color: violet; }
  }
</style>
</head>
<body>
  <div class="rainbow-text">Sorry, We're Down. Come Back Soon!</div>
</body>
</html>
