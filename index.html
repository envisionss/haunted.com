<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Down</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(12, 12, 12);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .box {
            position: relative;
            width: 900px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 20px;
            border: 1px solid black;
            z-index: 1;
        }

        .box::before {
            content: '';
            position: absolute;
            width: 88%;
            height: 140%;
            background-color: rgb(191, 3, 248);
            animation: animate 14s linear infinite;
            z-index: 1;
        }

        .box::after {
            content: '';
            position: absolute;
            inset: 10px;
            background-color: rgb(70, 70, 70);
            border-radius: 16px;
            z-index: 1;
        }

        @keyframes animate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .inner-box {
            display: block;
            z-index: 2;
            padding: 20px;
            text-align: justify;
            text-align: center;
            animation: fadeIn 2s ease forwards;
            font-size: 24px; /* Increased font size */
            font-weight: bold; /* Bold text */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        /* Added styles for buttons */
        .button-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
        }

        .button {
            padding: 10px 20px;
            background-color: #ea02ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Added style for volume slider */
        #volumeControl {
            position: fixed;
            bottom: 80px; /* Adjust according to your layout */
            left: 20px;
            width: 150px;
        }

    </style>
</head>

<body>
    <div class="box ">
        <div class="inner-box">
            We're sorry, but this site is currently under maintenance. Please check back later.
        </div>
    </div>

    <!-- Added volume control -->
    <input type="range" id="volumeControl" min="0" max="100" step="1" value="50">

    <!-- Added button container and buttons -->
    <div class="button-container">
        <button class="button" id="playButton">Play/Pause</button>
        <button class="button" id="skipButton">Skip Song</button>
    </div>

    <script>
        const songs = [
            "https://raw.githubusercontent.com/fullyhaunted/haunted.com/main/Playboi%20Carti%20-%20Sky%20(Official%20Audio).mp3",
            "https://raw.githubusercontent.com/fullyhaunted/haunted.com/main/Tay%20K%20-%20The%20Race%20%5BOfficial%20Audio%5D.mp3",
            "https://raw.githubusercontent.com/fullyhaunted/haunted.com/main/Ken%20Carson%20-%20Succubus%20(Official%20Music%20Video).mp3",
            "https://raw.githubusercontent.com/fullyhaunted/haunted.com/main/Coffin.mp3"
        ];

        let currentSongIndex = 0;
        const audio = new Audio(songs[currentSongIndex]);

        document.getElementById("playButton").addEventListener("click", function() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        });

        document.getElementById("skipButton").addEventListener("click", function() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            audio.src = songs[currentSongIndex];
            audio.play(); // Ensure the audio plays after setting the source
        });

        // Volume control
        document.getElementById("volumeControl").addEventListener("input", function() {
            // Map the input range logarithmically to the volume range
            audio.volume = Math.pow(10, (this.value / 100) - 1);
        });
    </script>
</body>

</html>
